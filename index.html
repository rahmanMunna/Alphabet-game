<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="/Styles/style.cs"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body class="min-h-screen">

    <main class="bg-[url('alphabet-clash-pro-resources/images/background.png')] min-h-screen bg-no-repeat bg-center">


        <!-- Home -->
        <section class="">
            <div class="flex flex-col items-center min-h-screen justify-center space-y-6 text-white">
                <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
                <p>
                    Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button class="btn bg-white text-black text-2xl">Play Now</button>
            </div>
        </section>


        <!-- Play-ground -->
        <section class="flex flex-col items-center justify-center min-h-screen space-y-8 hidden">
            <!-- Screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3]  ">
                    <div class="flex justify-center items-start">
                        <p class="bg-[#2F2941] text-white text-xl text-center border px-4 rounded-b-lg">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                   <div class="flex justify-center items-center py-6">
                    <span class="text-red-500 text-9xl ">Y</span>
                   </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Button -->
            <div class="flex justify-between w-3/4 ">
                <button class="btn bg-orange-500 text-3xl text-white rounded-full">
                    Life
                    <img src="/alphabet-clash-pro-resources/images/Heart.svg" alt="">
                    <span>1</span>

                </button>
                <button class="btn bg-blue-700 text-3xl text-white rounded-full">
                    Score
                    <img src="/alphabet-clash-pro-resources/images/Dollar.svg" alt="">
                    <span>1</span>

                </button>
            </div>
        </section>

        <!-- Score -->
        <section class="flex justify-center items-center min-h-screen hidden">

            <div class="card bg-primary text-primary-content w-96 text-white text-3xl bg-gradient-to-r from-purple-500 to-pink-500">
                <div class="card-body flex flex-col justify-center items-center space-y-6">
                  <h2 class="card-title text-6xl">Score : <span>14</span></h2>
                  <button class="btn bg-white text-black text-4xl border-none text-center">Play Now</button>
                  <p class="text-2xl">Practice will make you Pro</p>
                  
                </div>
              </div>

        </section>



    </main>











    <script src="/ScriptFile/Utility.js"></script>
</body>

</html>
